<div class="row">
    <div class="col-sm-6 mx-auto mt-3">
      <div class="card">
          <div class="card-header"><b>Registro</b></div>
          <form (submit)="onSubmitAddUser()">
            <div class="card-body">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Contrase√±a</label>
                  <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
                </div>
            
            </div>
            <div class="card-footer">
              <button class="btn btn-success btn-block btn-lg" type="submit"><i class="fa fa-send"></i> Enviar</button>
            </div>
          </form>
      </div>
    </div>
  </div>
